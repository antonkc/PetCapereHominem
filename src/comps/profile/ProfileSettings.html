<style>
	.profileSettings {
		padding: 1rem;
	}
	.profileSettings .uSpace {
		padding-bottom: 1rem;
	}
	.profileSettings .line {
		display: flex;
		padding: 0.2rem 0;
		border-bottom: 1px solid grey;
		margin: 0 0 0.4rem;
		flex-wrap: wrap;
		white-space: nowrap;
	}
	.profileSettings label{
		flex: 1 1 8rem;
	}
	.profileSettings .value{
		flex: 1 1 14rem;
		font-weight: 600;
	}

	.profileSettings .profileSettingsMessage {
		display: block;
		margin-bottom: 0.4rem;
		font-weight: 600;
	}
	.profileSettings .profileSettingsMessage::before {
		content: '*';
		padding: 0 0.4rem 0 0;
		font-weight: bolder;
	}
	.profileSettings .profileSettingsMessage.error::before {
		content: '\1F6D1';
		color: red;
	}

	.profileSettings .alternateLoginsHeader {
		margin-bottom: 0.8rem;
	}
	.profileSettings .otherLoginForms {
		display: flex;
		flex-wrap: wrap;
	}
	.profileSettings .loginBlock {
		display: inline-block;
		flex: 1 1 4rem;
		max-width: 5rem;
		padding: 0.5rem;
		border-radius: 1rem;
		background-color: var(--greys-4);
	}

	.profileSettings .controlsRow {
		display: flex;
		justify-content: flex-end;
		gap: 0.5rem;
	}
</style>
<template id="notLogged"><div class="profileSettings">
	<div class="uSpace"><h3 class="notLoggedText"></h3></div>
	<div id="formContainer" class="uSpace"></div>
	<div id="profileSettingsOutput"></div>
	<div class="alternateLogins">
		<div class="alternateLoginsHeader"><span id="alternateLoginsText"></span></div>
		<div class="alternateLoginsBody" class="otherLoginForms">
			<div title="Google">
				<div id="logWithGoogle" class="loginBlock"><img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" alt="" /></div>
			</div>
		</div>
	</div>
</div></template>
<template id="loginForm"><form class="loginForm">
	<div class="line"><label for="email"></label><input type="text" autocomplete="email" class="value" id="email" name="email"/></div>
	<div class="line"><label for="password"></label><input type="password" autocomplete="current-password" class="value" id="password" name="password"/></div>
	<div class="controlsRow uSpace"><input id="login" type="submit"/><button id="register"></button></div>
</form></template>
<template id="registerForm"><form class="registerForm">
	<div class="line"><label for="email"></label><input type="text" autocomplete="email" class="value" id="email" name="email"/></div>
	<div class="line"><label for="name"></label><input type="text" autocomplete="nickname" class="value" id="name" name="name"/></div>
	<div class="line"><label for="password"></label><input type="password" autocomplete="new-password" class="value" id="password" name="password"/></div>
	<div class="line"><label for="password2"></label><input type="password" autocomplete="new-password" class="value" id="password2" name="password2"/></div>
	<div class="controlsRow uSpace"><button id="login"></button><input id="register" type="submit"/></div>
</form></template>

<template id="logged"><div class="profileSettings">
	<div><h3 class="loggedText uSpace"></h3></div>
	<div class="authInfo uSpace"></div>
	<div class="dbInfoPublic uSpace"></div>
	<div class="dbInfoPrivate uSpace"></div>
	<div class="controlsRow"><button id="logOut"></button></div>
	<div id="profileSettingsOutput"></div>
</div></template>
<template id="authDataDisplay"><div class="authDataDisplay">
	<div class="line"><label for="name"></label><bdi class="value" id="name"></bdi></div>
	<div class="line"><label for="email"></label><span class="value" id="email"></span></div>
	<div class="floatingControls"><button id="editAuth" class="iconControl"></button></div>
</div></template>
<template id="authDataForm"><form class="authDataForm">
	<div class="line"><label for="name"></label><input type="text" class="value" id="name" name="name"></input></div>
	<div class="line"><label for="email"></label><span class="value" id="email"></span></div>
	<div class="controlsRow"><button id="cancel"></button><input type="submit"></div>
</div></template>
<template id="dbPublicDisplay"><div class="dbPublicDisplay">

	<div class="floatingControls"><button id="editPublic" class="iconControl"></button></div>
</div></template>
<template id="dbPublicForm"><form class="dbPublicForm">
	
	<div class="controlsRow"><button id="cancel"></button><input type="submit"></div>
</div></template>
<template id="dbPrivateDisplay"><div class="dbPrivateDisplay">
	
	<div class="floatingControls"><button id="editPriv" class="iconControl"></button></div>
</div></template>
<template id="dbPrivateForm"><form class="dbPrivateForm">
	
	<div class="controlsRow"><button id="cancel"></button><input type="submit"></div>
</div></template>

<template id="profileSettingsMessage"><output class="profileSettingsMessage"></output></template>
