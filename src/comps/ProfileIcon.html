<style>
	.ProfileIcon {
		width: 100%;
		max-width: 12rem;
		height: 100%;
		padding: 0.25rem;
		border: 1px solid grey;
		border-radius: 1rem;
		display: flex;
		align-items: center;
		overflow: hidden;
		color: inherit;
		text-decoration: none;
		background-color: white;
	}
	.ProfileIcon:hover {
		filter: brightness(80%);
		color: inherit;
		text-decoration: none;
		cursor:pointer;  
	}
	.ProfileIcon:active {
		filter: brightness(40%);
	}
	.ProfileIcon * {
		pointer-events: none;
	}
	.ProfileIcon #userName{
		flex: 1 1 8rem;
	}
	.ProfileIcon #avatarContainer{
		height: 3rem;
		width: 3rem;
		flex: 0 0 3rem;
		border-radius: 50%;
		overflow: hidden;
	}
	.ProfileIcon #avatar{
		width: 100%;
		height: 100%;
	}
</style>
<template id="ProfileIcon"><a href='/index.html?appState={"view":"settings"}' data-target="settings" class="ProfileIcon">
	<bdi id="userName"></bdi>
	<span id="avatarContainer"><svg id="avatar" alt="profile photo"><use xlink:href="/assets/icons/symbolCollection.svg#userIcon"/></svg></span>
</a></template>
